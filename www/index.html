<!DOCTYPE html>
<html data-ng-app="pdModule" ng-controller="pdController">
  <head>
    <title>Photo Discoverer</title>
    <script src="js/angular.js"></script>
    <script src="js/controller.js"></script>
    <link rel="stylesheet" href="css/app.css" type="text/css" />
    <style>
      .listContainer {
        float: left;
      }
    </style>
  </head>
  <body>
      <div class="option">Feature:  <select ng-model="selectedFeature" ng-options="item.name as item.name for item in fiveHundredPixFeatures" ng-change="pdPhotos()"></select>
      </div>
      <div class="option">Category: <select ng-model="selectedCategory" ng-options="item.name as item.name for item in fiveHundredPixCategories" ng-change="pdPhotos()"></select>
      </div>
      <div class="option">Quantity: <select ng-model="selectedQuantity" ng-change="pdPhotos()">
                     <option>10</option>
                     <option>20</option>
                     <option>30</option>
                     <option>40</option>
                     <option>50</option>
                     <option>60</option>
                     <option>70</option>
                     <option>80</option>
                     <option>90</option>
                     <option>100</option>
                   </select>
      </div>
      <div class="option">Size:     <select ng-model="selectedSize" ng-change="pdPhotos()">
                     <option value=1>70x70</option>
                     <option value=100>100x100</option>
                     <option value=2>140x140</option>
                     <option value=200>200x200</option>
                     <option value=440>440x440</option>
                     <option value=600>600x600</option>
                     <option value=4>900 on longest edge</option>
                     <option value=1080>1080 on longest edge</option>
                     <option value=5>1170 on longest edge</option>
                     <option value=1600>1600 on longest edge</option>
                     <option value=2048>2048 on longest edge</option>
                   </select>
      </div>
      <div class="listContainer" ng-repeat="item in items">
        <img ng-src="{{item.image_url}}">
      <div>

  </body>
</html>
